<div class="container-fluid pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-10" style="min-width: 400px;">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <form>
                <input type="text" class="form-control mb-2" placeholder="Email" #email required autofocus>
                <input type="password" class="form-control mb-2" placeholder="Password" #password required>
                <button class="btn btn-lg btn-primary btn-block mb-1" type="button" (click)="user.loginEmail(email.value, password.value)">Login</button>
                <button class="btn btn-lg btn-danger btn-block mb-1" type="button" (click)="user.loginGoogle()">Login with Google</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
