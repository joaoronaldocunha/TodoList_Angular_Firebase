<div class="jumbotron" style="padding:45px 0px">
  <h4 class="text-center">To Do List App</h4>
</div>

<div class="input-group input-group-lg">
  <input type="text" class="form-control" #itemDescription>
  <div class="input-group-prepend" (click)="onAdd(itemDescription)">
    <span class="input-group-text"> 
      <i class="fa fa-plus-circle"></i>
    </span>
  </div>
</div> 

<div style="margin: 5px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of todoListArray">
      <span class="hover-cursor" [class.text-success]="item.completed" (click)="updateCompleted(item.$key, item.completed)">
        <i class="fa fa-lg" [ngClass]="item.completed?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
      {{item.description}}
      <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
